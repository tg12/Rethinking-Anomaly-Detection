# Ruff configuration file

# Target Python 3.8+ for broad compatibility
target-version = "py38"

# Line length to match black default
line-length = 100

# Enable preview features
preview = false

# Directories to exclude from linting
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    ".ruff_cache",
    ".pytest_cache",
    ".mypy_cache",
    "node_modules",
]

[lint]
# Enable specific rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "PIE",    # flake8-pie
    "SIM",    # flake8-simplify
    "RET",    # flake8-return
    "PTH",    # flake8-use-pathlib
    "NPY",    # numpy-specific rules
    "PD",     # pandas-vet
    "PL",     # pylint
    "TRY",    # tryceratops
    "RUF",    # ruff-specific rules
]

# Disable specific rules
ignore = [
    "E501",     # line too long (handled by formatter)
    "B008",     # do not perform function calls in argument defaults
    "C901",     # too complex
    "PLR0913",  # too many arguments
    "PLR0912",  # too many branches
    "PLR0915",  # too many statements
    "TRY003",   # avoid specifying long messages outside exception class
    "PLR2004",  # magic value used in comparison
    "N803",     # argument name should be lowercase (conflicts with math notation)
    "N806",     # variable in function should be lowercase (conflicts with math notation)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
# Ignore import errors in __init__.py files
"__init__.py" = ["F401", "F403"]
# Ignore complexity in test files
"test_*.py" = ["PLR2004", "PLR0913"]

[lint.isort]
known-first-party = ["BWGNN_fixed", "train_fixed"]
force-single-line = false
lines-after-imports = 2

[lint.mccabe]
# Maximum cyclomatic complexity
max-complexity = 15

[lint.pydocstyle]
# Use Google-style docstrings
convention = "google"

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Use Unix-style line endings
line-ending = "auto"

# Skip magic trailing comma
skip-magic-trailing-comma = false

# Automatically detect the appropriate line ending
docstring-code-format = true
